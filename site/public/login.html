<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body onload="verificarLembrarMe()">
    <!-- NAVBAR -->
    <header>
        <nav class="nav-bar">

            <div class="logo">
                <img src="assets/imgs/LOGOcomTextoV2.png" alt="" width="150px">
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><button><a href="../public/index.html" class="nav-link">Início</a></button></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- SESSAO 1 -->
    <div class="container">
        <div class="ladoA">
            <div class="alinhamentoInputs">
                <h1>Login</h1>
                <label class="tipo_campo">E-mail:</label>
                <input id="email_input" type="email" placeholder="Login" onchange="limparBorda(this)">

                <label class="tipo_campo">Senha:</label>
                <input id="senha_input" type="password" placeholder="******" onchange="limparBorda(this)">
<!--                 <div class="checkboxDiv">
                    <div class="alinhamentoCheckBox">
                        <input type="checkbox" id="rememberMe"> <label for="rememberMe">Lembrar de mim</label>
                    </div>
                        <label>Esqueci minha senha</label>
                </div> -->
                <button class="btn" onclick="entrar()">Entrar</button>
            </div>
        </div>

        <div class="ladoB">
            <div class="ladoBCor">
                <div class="alinhamentoInputs">
                    <h1>Não possui conta?</h1>
                    <a href="./cadastro.html"><button class="btn">Cadastrar</button></a>
                </div>
            </div>
        </div>
    </div>

</html>

<script>
    var remember = document.getElementById('rememberMe');
    
    function verificarLembrarMe() {
        if (localStorage.getItem('username') && localStorage.getItem('password')) {
            document.getElementById('email_input').value = localStorage.getItem('username');
            document.getElementById('senha_input').value = localStorage.getItem('password');
            remember.checked = true;
        }
    }

    
    
    function entrar() {
         var inputs = document.querySelectorAll("input")
        
         inputs.forEach(input => {
             mostrarBordaVazio(input, input.value)
         });
        

    console.log("FORM LOGIN: ", inputs[0].value);
    console.log("FORM SENHA: ", inputs[1].value);

    fetch("/datawatch/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: inputs[0].value,
            senhaServer: inputs[1].value
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                sessionStorage.EMAIL_USUARIO = json.email;
                sessionStorage.NOME_USUARIO = json.nomeUsuario;
                sessionStorage.ID_USUARIO = json.idUsuario;
                sessionStorage.ID_EMPRESA = json.fkEmpresa;

                setTimeout(function () {
                    if (json.adm == '') {
                        window.location = "./areaADM.html";
                    } else {
                        window.location = "./areaFuncionário.html";
                    }
                }, 1000); // apenas para exibir o loading

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
                /* finalizarAguardar(texto); */
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;

        if (remember.checked) {
            salvarCredenciais();
        }
        alert('Logado com sucesso')
        window.location = "./areaADM.html"
    }

    function salvarCredenciais() {
        var email = email_input.value;
        var senha = senha_input.value;
        localStorage.setItem('username', email);
        localStorage.setItem('password', senha); // seria bom criptografar isso
    }
</script>
