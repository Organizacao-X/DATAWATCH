<script>
    // Funções que apoiam a validação:
    function validarEmail(email) {
        // Verificação do formato do email:
        var re = /\S+@\S+.\S+/;

        // Retorna true se o email for válido:
        return re.test(email);
    }

    function formatarCampo(string) {
        // Retira os caracteres especiais:
        return string.replace(/[.-]/g, "");
    }

    function validar() {
        var erro = true;
        var cpfFormatado = formatarCampo(cpf_input.value);

        if (!validarEmail(email_input.value)) {
            console.log(email_input.value);
            inputs[1].style.borderBottom = "solid 4px red";
            erro_email.style.display = "flex";
            erro = false;
        } else {
            erro_email.style.display = "none";
        }

        if (cpfFormatado.length < 11) {
            inputs[2].style.borderBottom = "solid 4px red";
            erro_cpf.style.display = "flex";
            erro = false;
        } else {
            erro_cpf.style.display = "none";
        }

        if (inputs[3].value.length < 8) {
            erro_senha.style.display = "flex";
            erro = false;
        } else {
            erro_senha.style.display = "none";
        }

        if (inputs[3].value != inputs[4].value) {
            inputs[3].style.borderBottom = "solid 4px red"
            inputs[4].style.borderBottom = "solid 4px red"
            erro_senha_confirmacao.style.display = "flex";
            erro = false;
        } else {
            erro_senha_confirmacao.style.display = "none";
        }

        return erro;
    }


    function cadastroFuncionario() {
        /* aguardar(); */

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var inputs = document.querySelectorAll("input.dados")
        var erro = false

        inputs.forEach(input => {
            mostrarBordaVazio(input, input.value)
        });


        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var cpfVar = cpf_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var admVar = sessionStorage.ID_USUARIO;
        var fkEmpresa = sessionStorage.ID_EMPRESA;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || cpfVar == "") {
            /* cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)"; */

            /* finalizarAguardar(); */
            return false;
        }
        else {
            /* setInterval(sumirMensagem, 5000) */
        }

        // Enviando o valor da nova input
        fetch("/datawatch/cadastrarFuncionario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                nomeServer: inputs[0].value,
                emailServer: inputs[1].value,
                cpfServer: formatarCampo(cpf_input.value),
                senhaServer: inputs[3].value,
                admServer: admVar,
                fkEmpresaServer: fkEmpresa

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                /* cardErro.style.display = "block"; */

                /* mensagem_erro.innerHTML = "Cadastro de funcionário realizado com sucesso!"; */

                setTimeout(() => {
                    window.location = "areaADM.html";
                }, "2000")

                limparFormulario();
                /* finalizarAguardar(); */
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            /* finalizarAguardar(); */
        });

        return false;
    }
</script>
