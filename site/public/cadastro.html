<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DATAWATCH | Cadastro</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="./assets/imgs/LOGOV2.png">
    <link rel="stylesheet" href="./css/cadastroUsuario.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav class="nav-bar">

            <div class="logo">
                <img src="assets/imgs/LOGOcomTextoV2.png" alt="" width="150px">
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><button><a href="../public/index.html" class="nav-link">Início</a></button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- SESSAO 1 -->
    <div class="container">
        <div class="ladoA">
            <div class="ladoACor">
                <div class="alinhamentoInputs">
                    <h1>Já possui uma conta?</h1>
                    <a href="./login.html"><button class="btn">LOGIN</button></a>
                </div>
            </div>
        </div>
        <div class="ladoB">
            <div class="alinhamentoInputs">
                <h1>Cadastre-se:</h1>
                <label class="tipo_campo">Nome:</label>
                <input id="nome_input" type="text" placeholder="Seu nome" maxlength="45" onchange="limparBorda(this)">
                <div class="erro campoVazioClasse"></div>

                <label class="tipo_campo">E-mail:</label>
                <input id="email_input" type="email" placeholder="meuemail@provedor.com" maxlength="45" onchange="limparBorda(this)">
                <div class="erro campoVazioClasse"></div>
                <div class="erro" id="erro_email" style="display: none;"><b>E-mail inválido</b></div>

                <label class="tipo_campo">CPF:</label>
                <input id="cpf_input" type="text" placeholder="000.000.000-00" onchange="limparBorda(this)">
                <div class="erro campoVazioClasse"></div>
                <div class="erro" id="erro_cpf" style="display: none;"><b>Verifique os números do CPF</b></div>

                <label class="tipo_campo">Senha:</label>
                <input id="senha_input" type="password" placeholder="******" maxlength="25" onchange="limparBorda(this)">
                <div class="erro campoVazioClasse"></div>
                <div class="erro" id="erro_senha" style="display: none;"><b>A senha necessita ter ao menos 8 caracteres</b></div>

                <label class="tipo_campo">Confirmação da Senha:</label>
                <input id="confirmacao_senha_input" type="password" placeholder="******" maxlength="25" onchange="limparBorda(this)">
                <div class="erro campoVazioClasse"></div>
                <div class="erro" id="erro_senha_confirmacao" style="display: none;"><b>Senhas não correspondem</b></div>

                <div class="carregamento">
                    <span class="loader" style="display: none;"></span>
                    <button class="btn" onclick="cadastrar()">CADASTRAR</button>
                    <span class="aviso" style="display: none;"><b>Não foi possivel realizar o cadastro</b></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- Máscaras -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script>
    $('#cpf_input').mask('000.000.000-00', { reverse: false });
</script>
<script>
    var inputs = document.querySelectorAll("input");
    var camposVazios = document.querySelectorAll('.campoVazioClasse');

    // Funções que apoiam a validação:
    function validarEmail(email) {
        // Verificação do formato do email:
        var re = /\S+@\S+\.\S+/;

        // Retorna true se o email for válido:
        return re.test(email);
    }

    function formatarCampo(string) {
        // Retira os caracteres especiais:
        return string.replace(/[.-]/g, "");
    }

    function mostrarBordaVazio(input, valorInput) {
        if (valorInput.length == 0) {
            input.style.borderBottom = "solid 4px red"
        } else {
            limparBorda(input);
        }
    }

    function mostrarAvisoVazio(campoVazio, valorInput) {
        if (valorInput.length == 0) {
            campoVazio.innerHTML = "<b>Campo vazio</b>";
        } else {
            limparAviso(campoVazio);
        }
    }

    function limparBorda(input) {
        input.style.borderBottom = "none";
    }
    
    function limparAviso(campoVazio) {
        campoVazio.innerHTML = "";
    }

    function validar() {
        var erro = true;
        var cpfFormatado = formatarCampo(cpf_input.value);
        
        if (!validarEmail(email_input.value)) {
            console.log(email_input.value);
            inputs[1].style.borderBottom = "solid 4px red";
            erro_email.style.display = "flex";
            erro = false;
        } else {
            erro_email.style.display = "none";
        }
    
        if (cpfFormatado.length < 11) {
            inputs[2].style.borderBottom = "solid 4px red";
            erro_cpf.style.display = "flex";
            erro = false;
        } else {
            erro_cpf.style.display = "none";
        }
    
        if (inputs[3].value.length < 8) {
            erro_senha.style.display = "flex";
            erro = false;
        } else {
            erro_senha.style.display = "none";
        }
    
        if (inputs[3].value != inputs[4].value) {
            inputs[3].style.borderBottom = "solid 4px red"
            inputs[4].style.borderBottom = "solid 4px red"
            erro_senha_confirmacao.style.display = "flex";
            erro = false;
        } else {
            erro_senha_confirmacao.style.display = "none";
        }
            
            return erro;
        }

    function cadastrar(field) {

        inputs.forEach((input, index) => {
            mostrarBordaVazio(input, input.value);
            mostrarAvisoVazio(camposVazios[index], input.value);
        });

        if (validar()) {
            var cpfFormatado = formatarCampo(cpf_input.value);
            
            // Enviando o valor da nova input
            fetch("/datawatch/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    nomeServer: inputs[0].value,
                    emailServer: inputs[1].value,
                    cpfServer: cpfFormatado,
                    senhaServer: inputs[3].value
                })
            }).then(function (resposta) {
        
                console.log("resposta: ", resposta);
        
                if (resposta.ok) {
                    /* cardErro.style.display = "block"; */
        
                    /* mensagem_erro.innerHTML = "Cadastro de funcionário realizado com sucesso!"; */
        
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")
        
                    limparFormulario();
                    /* finalizarAguardar(); */
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                /* finalizarAguardar(); */
            });
        
            return false;            
        }    
    }
</script>
